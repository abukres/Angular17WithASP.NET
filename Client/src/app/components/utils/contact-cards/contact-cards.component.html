<div class="dx-card details-card">
  <dx-tab-panel [showNavButtons]="true">
    <dxi-item title="Tasks">
      <card-tasks [tasks]="tasks" [isLoading]="isLoading"></card-tasks>
    </dxi-item>
    <dxi-item title="Activities">
      <card-activities
        [activities]="activities"
        [showBy]="true"
        [isLoading]="isLoading"
      ></card-activities>
    </dxi-item>
    <dxi-item title="Opportunities">
      <card-opportunities
        [openedOpportunities]="activeOpportunities"
        [closedOpportunities]="closedOpportunities"
      ></card-opportunities>
    </dxi-item>
    <dxi-item title="Notes">
      <card-notes [user]="contactName" [items]="notes"></card-notes>
    </dxi-item>
    <dxi-item title="Messages" [badge]="messages?.length">
      <card-messages [user]="contactName" [items]="messages"></card-messages>
    </dxi-item>
  </dx-tab-panel>
</div>
